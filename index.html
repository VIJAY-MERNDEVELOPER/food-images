<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item dropdown">
        <select
          class="nav-link dropdown-toggle"
          title="cuisine"
          id="cuisine"
          data-bs-toggle="dropdown"
          href="#"
          role="button"
          aria-expanded="false"
        >
          Cuisine
          <option class="dropdown-item" selected>Cuisine</option>
          <option value="asian" class="dropdown-item">Asian</option>
          <option value="indian" class="dropdown-item">Indian</option>
          <option value="japanese" class="dropdown-item">Japanese</option>
          <option value="chinese" class="dropdown-item">Chinese</option>
        </select>
      </li>
      <li class="nav-item dropdown">
        <select
          class="nav-link dropdown-toggle"
          title="diet"
          id="diet"
          data-bs-toggle="dropdown"
          href="#"
          role="button"
          aria-expanded="false"
        >
          Diet
          <option class="dropdown-item" selected>Diet</option>
          <option value="glutenfree" class="dropdown-item">Gluten Free</option>
          <option value="ketogenic" class="dropdown-item">Ketogenic</option>
          <option value="vegetarian" class="dropdown-item">Vegetarian</option>
          <option value="lactovegetarian" class="dropdown-item">
            Lacto-Vegetarian
          </option>
        </select>
      </li>
      <li class="nav-item dropdown">
        <select
          class="nav-link dropdown-toggle"
          title="type"
          id="type"
          data-bs-toggle="dropdown"
          href="#"
          role="button"
          aria-expanded="false"
        >
          Type
          <option class="dropdown-item" selected>Type</option>
          <option value="maincourse" class="dropdown-item">main course</option>
          <option value="breakfast" class="dropdown-item">breakfast</option>
          <option value="snack" class="dropdown-item">snack</option>
          <option value="appetizer" class="dropdown-item">appetizer</option>
        </select>
      </li>
    </ul>
    <img src="" alt="" />
    <div class="container">
      <div class="row justify-content-center" id="recipe"></div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
